<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f6ff; /* Light blue background */
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            resize: none;
            border: 1px solid #007bff; /* Blue border */
            padding: 5px;
        }
        .error {
            color: red;
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Blue button */
            color: #fff; /* White text */
            text-align: center;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .return-link {
            float: right; /* Align to the right */
            margin-top: 20px; /* Add some space from the top */
        }
    </style>
</head>
<body>
    <h1>Clean Data</h1>
    <form action="{{ url_for('clean_data_app.handle_clean_data') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv"><br><br>
        <input type="submit" value="Upload and Clean Data">
    </form>

    {% if cleaned_data %}
    <h2>Uploaded and Cleaned Data</h2>
    <textarea readonly>{{ cleaned_data }}</textarea><br>
    <a href="{{ filename }}" download class="download-button">Download Cleaned Data</a> <!-- Download button -->
    {% endif %}

    <a href="/" class="return-link">Return to Home</a> <!-- Return to Home link -->
</body>
</html>
