<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descriptive Analysis Results</title>
    <!-- Add any necessary CSS or external libraries here -->
</head>
<body>
    <h1>Descriptive Analysis Results</h1>

    <!-- Display the histogram plot -->
    {% if plot_path %}
        <h2>Histogram Plot</h2>
        <img src="{{ url_for('static', filename=plot_path) }}" alt="Histogram">
    {% endif %}

    <!-- Display summary statistics -->
    {% if summary_statistics %}
        <h2>Summary Statistics</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Statistic</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in summary_statistics.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}

    <!-- Add a link/button to navigate back or perform another analysis if needed -->
    <a href="/">Back to Home</a>

    <!-- Add any additional content or scripts as needed -->
</body>
</html>
